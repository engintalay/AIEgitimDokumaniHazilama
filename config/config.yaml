checkpoint:
  directory: ./data/checkpoints
  enabled: true
  save_interval: 5
generation:
  max_questions_per_paragraph: 5
  min_paragraph_length: 70
  min_questions_per_paragraph: 2
  skip_short_paragraphs: true
logging:
  console: true
  file: ./data/logs/app.log
  level: DEBUG
  show_ai_requests: true
model:
  api_key: ''
  endpoint: http://127.0.0.1:1234
  json_mode: false
  json_wrapper: questions
  max_tokens: 4096
  name: mistral-7b-instruct-v0.2-turkish
  retry_attempts: 2
  retry_delay: 3
  system_prompt: Sen bir Türkçe eğitim dataset uzmanısın. Verilen bağlam bilgilerine
    göre soruları yanıtla.
  temperature: 0.3
  timeout: 300
  type: lmstudio
  use_system_prompt: true
output:
  append_mode: true
  directory: ./data/output
  filename: dataset.jsonl
progress:
  show_detailed: true
  show_eta: true
  show_speed: true
  update_interval: 1
rag:
  collection_name: training_docs
  db_path: ./data/vector_db
  embedding_model: text-embedding-nomic-embed-text-v1.5
  top_k: 2

# Google OAuth Ayarları
google_auth:
  client_id: "YOUR_GOOGLE_CLIENT_ID"
  client_secret: "YOUR_GOOGLE_CLIENT_SECRET"
  # Eğer redirect_uri hatası alıyorsanız kısıtlamayı buraya elle girebilirsiniz:
  redirect_uri: "http://localhost:5000/auth/callback"
