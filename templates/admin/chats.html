<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sohbet Ge√ßmi≈üi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            height: 85vh;
        }

        .chat-list {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-item.active {
            background: var(--accent-primary);
            color: white;
        }

        .chat-item h4 {
            margin: 0;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item small {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .message-viewer {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .message-row {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .msg {
            padding: 1rem;
            border-radius: 1rem;
            max-width: 85%;
            line-height: 1.5;
        }

        .msg.user {
            align-self: flex-end;
            background: var(--accent-primary);
            color: white;
            border-bottom-right-radius: 0.2rem;
        }

        .msg.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 0.2rem;
        }

        .msg-info {
            font-size: 0.7rem;
            margin-bottom: 0.3rem;
            color: var(--text-muted);
        }

        .view-btn {
            display: inline-block;
            background: var(--accent-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* --- Mobile --- */
        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
                height: auto;
                overflow: visible;
            }

            .chat-list {
                max-height: 300px;
            }

            .message-viewer {
                height: 500px;
                margin-top: 1rem;
            }
        }
    </style>
</head>

<body>
    <div
        style="max-width: 1200px; margin: 1rem auto; padding: 0 1rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
        <div>
            <h2 style="margin:0;">üí¨ {{ target_user.name }} - Sohbetleri</h2>
            <p style="margin:0; font-size: 0.85rem; color: var(--text-muted);">{{ target_user.email }}</p>
        </div>
        <a href="/admin" class="view-btn"
            style="background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main);">‚¨ÖÔ∏è
            Listeye D√∂n</a>
    </div>

    <div class="admin-container">
        <div id="chat-list" class="chat-list">
            <p>Sohbetler y√ºkleniyor...</p>
        </div>
        <div class="message-viewer">
            <div id="messages-container" class="messages-content">
                <div
                    style="height: 100%; display: flex; align-items: center; justify-content: center; color: var(--text-muted);">
                    L√ºtfen g√∂r√ºnt√ºlemek i√ßin bir sohbet se√ßin.
                </div>
            </div>
        </div>
    </div>

    <script>
        const userId = {{ target_user.id }};

        async function loadChats() {
            const response = await fetch(`/admin/user/${userId}/chats_data`);
            const chats = await response.json();
            const container = document.getElementById('chat-list');
            container.innerHTML = '';

            if (chats.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding: 2rem;">Hen√ºz sohbet bulunamadƒ±.</p>';
                return;
            }

            chats.forEach(chat => {
                const div = document.createElement('div');
                div.className = 'chat-item';
                div.innerHTML = `
                    <h4>${chat.title || 'Yeni Sohbet'}</h4>
                    <small>${new Date(chat.updated_at).toLocaleString('tr-TR')} (${chat.message_count} mesaj)</small>
                `;
                div.onclick = () => {
                    document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    loadMessages(chat.id);
                };
                container.appendChild(div);
            });
        }

        async function loadMessages(chatId) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '<div style="text-align:center; padding: 2rem;">Mesajlar y√ºkleniyor...</div>';

            const response = await fetch(`/admin/chat/${chatId}/messages`);
            const messages = await response.json();
            container.innerHTML = '';

            messages.forEach(msg => {
                const row = document.createElement('div');
                row.className = 'message-row';

                const info = document.createElement('div');
                info.className = 'msg-info';
                info.style.textAlign = msg.role === 'user' ? 'right' : 'left';
                info.textContent = `${msg.role === 'user' ? 'Kullanƒ±cƒ±' : 'Asistan'} ‚Ä¢ ${new Date(msg.timestamp).toLocaleTimeString('tr-TR')}`;

                const bubble = document.createElement('div');
                bubble.className = `msg ${msg.role}`;
                bubble.textContent = msg.content;

                row.appendChild(info);
                row.appendChild(bubble);
                container.appendChild(row);
            });

            container.scrollTop = container.scrollHeight;
        }

        loadChats();
    </script>
</body>

</html>
