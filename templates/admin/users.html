<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - KullanÄ±cÄ±lar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .user-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s;
        }

        .user-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .user-info p {
            margin: 0.2rem 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .admin-badge {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .view-btn {
            margin-top: 1rem;
            display: inline-block;
            background: var(--accent-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .user-grid {
                grid-template-columns: 1fr;
            }

            .user-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header
            style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border-color); padding-bottom: 1rem;">
            <h1>ğŸ‘¥ KullanÄ±cÄ± YÃ¶netimi</h1>
            <nav style="display: flex; gap: 1rem;">
                <a href="/admin/reports" class="view-btn"
                    style="background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main);">ğŸš©
                    Hata RaporlarÄ±</a>
                <a href="/admin/vector_explorer" class="view-btn"
                    style="background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main);">ğŸ§ 
                    Vector DB Gezgini</a>
                <a href="/" class="view-btn"
                    style="background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main);">ğŸ 
                    Uygulamaya DÃ¶n</a>
            </nav>
        </header>

        <div id="user-list" class="user-grid">
            <!-- JavaScript ile doldurulacak -->
            <p>KullanÄ±cÄ±lar yÃ¼kleniyor...</p>
        </div>
    </div>

    <script>
        async function loadUsers() {
            const response = await fetch('/admin/users_data');
            const users = await response.json();
            const container = document.getElementById('user-list');
            container.innerHTML = '';

            users.forEach(user => {
                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <img src="${user.picture}" alt="${user.name}" class="user-avatar">
                    <div class="user-info">
                        <h3>${user.name} ${user.is_admin ? '<span class="admin-badge">Admin</span>' : ''}</h3>
                        <p>${user.email}</p>
                        <p>Total Sohbet: <strong>${user.chat_count}</strong></p>
                        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                            <a href="/admin/user/${user.id}/chats" class="view-btn">Sohbetler</a>
                            <a href="/admin/user/${user.id}/sources" class="view-btn" style="background: #10b981;">Dosyalar</a>
                            <button onclick="toggleAdmin(${user.id})" class="view-btn" style="background: #6366f1;">
                                ${user.is_admin ? 'Yetki Al' : 'Admin Yap'}
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function toggleAdmin(userId) {
            if (!confirm('KullanÄ±cÄ± yetkisini deÄŸiÅŸtirmek istediÄŸinize emin misiniz?')) return;
            try {
                const response = await fetch(`/admin/users/${userId}/toggle_admin`, { method: 'POST' });
                const data = await response.json();
                alert(data.message || data.error);
                loadUsers();
            } catch (err) {
                console.error(err);
                alert('Ä°ÅŸlem baÅŸarÄ±sÄ±z.');
            }
        }

        loadUsers();
    </script>
</body>

</html>
