<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kullanƒ±cƒ±lar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .user-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s;
        }

        .user-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .user-info p {
            margin: 0.2rem 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .admin-badge {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .status-online {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .status-idle {
            background: rgba(251, 146, 60, 0.1);
            color: #fb923c;
        }

        .status-offline {
            background: rgba(107, 114, 128, 0.1);
            color: #6b7280;
        }

        .view-btn {
            margin-top: 1rem;
            display: inline-block;
            background: var(--accent-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .user-grid {
                grid-template-columns: 1fr;
            }

            .user-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header
            style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border-color); padding-bottom: 1rem;">
            <h1>üë• Kullanƒ±cƒ± Y√∂netimi</h1>
            <nav style="display: flex; gap: 1rem;">
                <a href="/admin/reports" class="view-btn"
                    style="background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main);">üö©
                    Hata Raporlarƒ±</a>
                <a href="/vector_explorer" class="view-btn"
                    style="background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main);">üß†
                    Vector DB Gezgini</a>
                <a href="/" class="view-btn"
                    style="background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main);">üè†
                    Uygulamaya D√∂n</a>
            </nav>
        </header>

        <div id="user-list" class="user-grid">
            <!-- JavaScript ile doldurulacak -->
            <p>Kullanƒ±cƒ±lar y√ºkleniyor...</p>
        </div>
    </div>

    <!-- User Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content" style="max-height: 90vh; overflow-y: auto;">
            <div class="modal-header">
                <h2 id="settings-modal-title">Kullanƒ±cƒ± Ayarlarƒ±</h2>
                <button class="close-btn" onclick="closeSettings()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="settings-form">
                    <input type="hidden" id="config-user-id">
                    <div class="settings-group">
                        <label>AI Saƒülayƒ±cƒ±</label>
                        <select name="type" id="config-model-type">
                            <option value="ollama">Ollama</option>
                            <option value="lmstudio">LM Studio</option>
                            <option value="openai">OpenAI</option>
                            <option value="llamacpp">llama.cpp</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label style="display: flex; justify-content: space-between; align-items: center;">
                            AI Model
                            <button type="button" onclick="fetchAvailableModels()" class="inline-refresh-btn"
                                title="Modelleri Yenile"
                                style="background: none; border: 1px solid var(--border-color); color: var(--text-muted); cursor: pointer; border-radius: 4px; padding: 2px 5px; font-size: 0.8rem;">üîÑ
                                Yenile</button>
                        </label>
                        <select name="name" id="config-model-name">
                            <option value="">Y√ºkleniyor...</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>API Endpoint</label>
                        <input type="text" name="endpoint" id="config-endpoint"
                            style="width: 100%; padding: 0.5rem; background: var(--bg-main); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 0.5rem;">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="saveSettings()" class="view-btn"
                    style="background: #10b981; border: none; cursor: pointer;">Kaydet</button>
            </div>
        </div>
    </div>

    <script>
        let allUsers = [];

        function getStatusInfo(lastActivity) {
            if (!lastActivity) {
                return { status: 'offline', label: 'üî¥ √áevrimdƒ±≈üƒ±', className: 'status-offline' };
            }

            const lastTime = new Date(lastActivity);
            const now = new Date();
            const diffMs = now - lastTime;
            const diffMins = Math.floor(diffMs / 60000);
            const diffSecs = Math.floor(diffMs / 1000);

            if (diffSecs < 30) {
                return { status: 'online', label: 'üü¢ √áevrimi√ßi', className: 'status-online' };
            } else if (diffMins < 5) {
                return { status: 'idle', label: `‚è±Ô∏è Bo≈üta (${diffMins} dk)`, className: 'status-idle' };
            } else {
                const hours = Math.floor(diffMins / 60);
                if (hours > 0) {
                    return { status: 'offline', label: `üî¥ ${hours}h √∂nce √ßƒ±ktƒ±`, className: 'status-offline' };
                }
                return { status: 'offline', label: `üî¥ ${diffMins}m √∂nce √ßƒ±ktƒ±`, className: 'status-offline' };
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/admin/users_data');
                allUsers = await response.json();
                
                // Get online users list
                const onlineResponse = await fetch('/admin/users_online');
                const onlineUsers = await onlineResponse.json();
                const onlineMap = new Map(onlineUsers.map(u => [u.id, u]));

                const container = document.getElementById('user-list');
                container.innerHTML = '';

                // Sort by status (online first, then idle, then offline)
                const statusOrder = { online: 0, idle: 1, offline: 2 };
                allUsers.sort((a, b) => {
                    const aStatus = onlineMap.has(a.id) ? 'online' : 'offline';
                    const bStatus = onlineMap.has(b.id) ? 'online' : 'offline';
                    return statusOrder[aStatus] - statusOrder[bStatus];
                });

                allUsers.forEach(user => {
                    const onlineData = onlineMap.get(user.id);
                    const statusInfo = getStatusInfo(onlineData?.last_activity);
                    
                    const card = document.createElement('div');
                    card.className = 'user-card';
                    card.innerHTML = `
                        <img src="${user.picture}" alt="${user.name}" class="user-avatar">
                        <div class="user-info">
                            <h3>${user.name} ${user.is_admin ? '<span class="admin-badge">Admin</span>' : ''}</h3>
                            <p>${user.email}</p>
                            <p>Total Sohbet: <strong>${user.chat_count}</strong></p>
                            <span class="status-badge ${statusInfo.className}">${statusInfo.label}</span>
                            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.5rem;">
                                <a href="/admin/user/${user.id}/chats" class="view-btn">Sohbetler</a>
                                <a href="/admin/user/${user.id}/sources" class="view-btn" style="background: #10b981;">Dosyalar</a>
                                <button class="view-btn" style="background: #ef4444;" onclick="openChatWithUser(${user.id}, '${user.name.replace(/'/g, "\\'")}')">üí¨ Mesaj G√∂nder</button>
                                <button onclick="toggleAdmin(${user.id})" class="view-btn" style="background: #6366f1;">
                                    ${user.is_admin ? 'Yetki Al' : 'Admin Yap'}
                                </button>
                                <button onclick="openSettings(${user.id}, '${user.name.replace(/'/g, "\\'")}' )" class="view-btn" style="background: #f59e0b; color: white;">
                                    ‚öôÔ∏è Ayarlar
                                </button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error('loadUsers error:', err);
                document.getElementById('user-list').innerHTML = '<p>Kullanƒ±cƒ±lar y√ºklenemedi.</p>';
            }
        }

        function openChatWithUser(userId, userName) {
            // Navigate to reports with user_id parameter
            window.location.href = `/admin/reports?user_id=${userId}`;
        }

        async function toggleAdmin(userId) {
            if (!confirm('Kullanƒ±cƒ± yetkisini deƒüi≈ütirmek istediƒüinize emin misiniz?')) return;
            try {
                const response = await fetch(`/admin/users/${userId}/toggle_admin`, { method: 'POST' });
                const data = await response.json();
                alert(data.message || data.error);
                loadUsers();
            } catch (err) {
                console.error(err);
                alert('ƒ∞≈ülem ba≈üarƒ±sƒ±z.');
            }
        }

        // --- Settings Management ---
        const modal = document.getElementById('settings-modal');

        function closeSettings() {
            modal.classList.remove('active');
        }

        async function fetchAvailableModels() {
            try {
                const select = document.getElementById('config-model-name');
                const providerType = document.getElementById('config-model-type').value;
                const endpoint = document.getElementById('config-endpoint').value;

                const prevVal = select.value;
                select.innerHTML = '<option value="">Y√ºkleniyor...</option>';

                const url = new URL('/available_models', window.location.origin);
                if (providerType) url.searchParams.append('type', providerType);
                if (endpoint) url.searchParams.append('endpoint', endpoint);

                const response = await fetch(url);
                const data = await response.json();

                select.innerHTML = '';
                if (data.models && data.models.length > 0) {
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        if (typeof model === 'string') {
                            option.value = model;
                            option.textContent = model;
                        } else {
                            option.value = model.id;
                            option.textContent = model.name;
                        }
                        select.appendChild(option);
                    });
                    if (prevVal) select.value = prevVal;
                } else {
                    select.innerHTML = '<option value="">Model bulunamadƒ±</option>';
                }
            } catch (err) {
                console.error('Failed to fetch models', err);
                document.getElementById('config-model-name').innerHTML = '<option value="">Baƒülantƒ± Hatasƒ±</option>';
            }
        }

        async function openSettings(userId, userName) {
            document.getElementById('settings-modal-title').textContent = `${userName} Ayarlarƒ±`;
            document.getElementById('config-user-id').value = userId;

            // First fetch current config for user
            try {
                const response = await fetch(`/admin/users/${userId}/config`);
                const config = await response.json();

                if (config.model) {
                    if (config.model.type) document.getElementById('config-model-type').value = config.model.type;
                    if (config.model.endpoint) document.getElementById('config-endpoint').value = config.model.endpoint;
                }

                // Now use the populated DOM fields to fetch the correct models for this provider
                await fetchAvailableModels();

                // Finally set the proper model selection
                if (config.model && config.model.name) {
                    document.getElementById('config-model-name').value = config.model.name;
                }

                modal.classList.add('active');
            } catch (err) {
                console.error('Config fetch error:', err);
                alert('Ayarlar y√ºklenemedi.');
            }
        }

        async function saveSettings() {
            const userId = document.getElementById('config-user-id').value;
            const newConfig = {
                model: {
                    type: document.getElementById('config-model-type').value,
                    name: document.getElementById('config-model-name').value,
                    endpoint: document.getElementById('config-endpoint').value
                }
            };

            try {
                const response = await fetch(`/admin/users/${userId}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newConfig)
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Ayarlar ba≈üarƒ±yla kaydedildi.');
                    closeSettings();
                } else {
                    alert('Hata: ' + data.error);
                }
            } catch (err) {
                console.error('Save failed', err);
                alert('Ayarlar kaydedilemedi.');
            }
        }

        // Initialize: load users and set up auto-refresh
        loadUsers();
        setInterval(loadUsers, 30000); // Refresh every 30 seconds
    </script>
</body>

</html>
