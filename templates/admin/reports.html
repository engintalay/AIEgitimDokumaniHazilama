<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Hata Raporlarƒ±</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .report-list {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .report-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .report-user {
            font-weight: 600;
            color: var(--accent-primary);
        }

        .report-date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .report-content {
            font-size: 0.95rem;
            line-height: 1.5;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .status-resolved {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .btn-resolve {
            align-self: flex-end;
            background: #10b981;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header
            style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border-color); padding-bottom: 1rem;">
            <h1>üö© Kullanƒ±cƒ± Hata Raporlarƒ±</h1>
            <nav style="display: flex; gap: 1rem;">
                <a href="/admin" class="view-btn"
                    style="background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main);">üë•
                    Kullanƒ±cƒ±lar</a>
                <a href="/admin/vector_explorer" class="view-btn"
                    style="background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main);">üß†
                    Vector DB</a>
                <a href="/" class="view-btn"
                    style="background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main);">üè†
                    Uygulamaya D√∂n</a>
            </nav>
        </header>

        <div id="report-list" class="report-list">
            <p>Raporlar y√ºkleniyor...</p>
        </div>
    </div>

    <!-- Modal for Image Preview -->
    <div id="image-modal" class="modal"
        style="display: none; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.8); z-index: 1000;">
        <div class="modal-content"
            style="max-width: 90vw; max-height: 90vh; background: transparent; border: none; padding: 0; position: relative;">
            <span class="close-modal" id="close-image-modal"
                style="position: absolute; top: -40px; right: 0; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer;">&times;</span>
            <img class="modal-content" id="modal-image"
                style="margin: auto; display: block; max-width: 100%; max-height: 80vh; object-fit: contain; border-radius: 8px;">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('image-modal');
            document.getElementById('close-image-modal').onclick = () => modal.style.display = "none";
            window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };

            loadReports();
        });

        async function loadReports() {
            const response = await fetch('/admin/reports_data');
            const reports = await response.json();
            const container = document.getElementById('report-list');
            container.innerHTML = '';

            if (reports.length === 0) {
                container.innerHTML = '<p>Hen√ºz raporlanmƒ±≈ü bir hata yok.</p>';
                return;
            }

            reports.forEach(r => {
                const date = new Date(r.timestamp).toLocaleString('tr-TR');

                let bsBg = 'rgba(245, 158, 11, 0.1)';
                let bsCol = '#f59e0b';
                let bsTxt = 'A√ßƒ±k / Bekliyor';

                if (r.status === 'investigating') {
                    bsBg = 'rgba(59, 130, 246, 0.1)';
                    bsCol = '#3b82f6';
                    bsTxt = 'ƒ∞nceleniyor';
                } else if (r.status === 'resolved') {
                    bsBg = 'rgba(16, 185, 129, 0.1)';
                    bsCol = '#10b981';
                    bsTxt = '√á√∂z√ºld√º';
                } else if (r.status === 'closed') {
                    bsBg = 'rgba(107, 114, 128, 0.1)';
                    bsCol = '#6b7280';
                    bsTxt = 'Kapandƒ±';
                } else if (r.status === 'ignored') {
                    bsBg = 'rgba(239, 68, 68, 0.1)';
                    bsCol = '#ef4444';
                    bsTxt = 'G√∂zardƒ± Edildi';
                }

                const msgContext = r.message_id ? `<div style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem;">G√∂r√º≈üme ID: #${r.message_id}</div>` : '';

                const card = document.createElement('div');
                card.className = 'report-card';
                card.innerHTML = `
                    <div class="report-header">
                        <div>
                            <span class="report-user">${r.user_name}</span> 
                            <span style="font-size: 0.8rem; color: var(--text-muted);">(${r.user_email}) &bull; Destek Talebi #${r.id}</span>
                        </div>
                        <span style="padding: 4px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; background: ${bsBg}; color: ${bsCol};">
                            ${bsTxt}
                        </span>
                    </div>
                    <div class="report-date">${date}</div>
                    ${msgContext}
                    <div class="report-content" style="white-space: pre-wrap; word-break: break-word;">${r.content.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
                    ${r.image_path ? `
                        <div style="margin-top: 1rem;">
                            <img src="/admin/reports/image/${r.image_path}" 
                                 style="max-width: 150px; border-radius: 0.5rem; cursor: pointer; border: 1px solid var(--border-color);"
                                 onclick="document.getElementById('image-modal').style.display='flex'; document.getElementById('modal-image').src=this.src;">
                        </div>
                    ` : ''}
                    
                    <div style="margin-top: 1.5rem; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border-color); padding-top: 1rem;">
                        <span style="font-size: 0.85rem; color: ${r.reply_count > 0 ? 'var(--accent-primary)' : 'var(--text-muted)'}; cursor: default;">
                            üí¨ ${r.reply_count} Yanƒ±t
                        </span>
                        <a href="/admin/reports/${r.id}" style="background: var(--accent-primary); color: white; padding: 0.5rem 1rem; border-radius: 6px; text-decoration: none; font-size: 0.85rem; font-weight: 500; transition: background 0.2s;">
                            Detaylarƒ± G√∂r & Yanƒ±tla
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>

</html>
